<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Name Counter App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
  <h1 class="mb-3">Name Counter App</h1>

  <!-- Form -->
  <div class="input-group mb-3">
    <input type="text" id="nameInput" class="form-control" placeholder="Enter name">
    <button class="btn btn-primary" onclick="addName()">Add</button>
  </div>

  <!-- Controls -->
  <div class="mb-3">
    <button class="btn btn-secondary btn-sm" onclick="sortByCount('asc')">Sort Asc</button>
    <button class="btn btn-secondary btn-sm" onclick="sortByCount('desc')">Sort Desc</button>
    <button class="btn btn-danger btn-sm" onclick="clearAll()">Clear All</button>
  </div>

  <!-- Table -->
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Count</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- Pagination -->
  <nav>
    <ul class="pagination" id="pagination"></ul>
  </nav>
</div>

<script src="./index.js"></script>

</body>
</html>
